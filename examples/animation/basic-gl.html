    var traceTerminal = new Terminal(document.getElementById("traceTerminal")); traceTerminal.refreshEvery(100);
    function appendToTraceTerminal(str, color) {
      var scroll = traceTerminal.isScrolledToBottom();
      traceTerminal.buffer.append(str, color);
      if (scroll) {
        traceTerminal.gotoLine(traceTerminal.buffer.length - 1);
        traceTerminal.scrollIntoView();
      }
    }
    var logToConsole = false;
    var console_log = console.log;
    var console_info = console.info;
    var console_warn = console.warn;
    console.log = function (str) {
      if (logToConsole) {
        console_log.apply(console, arguments);
      }
      appendToTraceTerminal([].join.call(arguments, " "));
    };
    console.info = function (str) {
      if (logToConsole) {
        console_info.apply(console, arguments);
      }
      appendToTraceTerminal([].join.call(arguments, " "), "#666600");
    };
    console.warn = function (str) {

    function resizeHandler() {
      var parent = canvas.parentElement;
      this.cw = parent.offsetWidth;
      this.ch = parent.offsetHeight - 1;

      var devicePixelRatio = window.devicePixelRatio || 1;
      var backingStoreRatio = context.webkitBackingStorePixelRatio ||
          context.mozBackingStorePixelRatio ||
          context.msBackingStorePixelRatio ||
          context.oBackingStorePixelRatio ||
          context.backingStorePixelRatio || 1;

      if (devicePixelRatio !== backingStoreRatio) {
        var ratio = devicePixelRatio / backingStoreRatio;
        context.width = canvas.width = this.cw * ratio;
        context.height = canvas.height = this.ch * ratio;
        canvas.style.width = this.cw + 'px';
        canvas.style.height = this.ch + 'px';
        context.scale(ratio, ratio);
      } else {
        context.width = canvas.width = this.cw;
        context.height = canvas.height = this.ch;
      }

      var cssScale = 'scale(' + (0.25) + ', ' + (0.25) + ')';
      var style =
          '-moz-transform: ' + cssScale + ';' +
              '-webkit-transform: ' + cssScale + ';' +
              'transform: ' + cssScale + ';' +
              '-moz-transform-origin: 0% 0%;' +
              '-webkit-transform-origin: 0% 0%;' +
              'transform-origin: 0% 0%;';
      context._updateViewport();
      // canvas.setAttribute('style', style);

      // context.font = 11 + 'px Consolas, "Liberation Mono", Courier, monospace';
    }


    context.font = 14 + 'px Consolas, "Liberation Mono", Courier, monospace';

    var w = 32;

    var world;
    var root = new QuadTree(0, 0, canvas.width, canvas.height, 0);

    function addActors(count) {
      for (var i = 0; i < count; i++) {
        world.push({
          x: Math.random() * (canvas.width - w),
          y: 30 + Math.random() * (canvas.height - h - 30),
          r: 0,
          dx: (0.5 - Math.random()) * 1,
          dy: (0.5 - Math.random()) * 1,
          dr: Math.random() * 0.1
        });
      }
    }

    canvas.onclick = function () {
      addActors(1000);
      console.info("Actors: " + world.length);
    }

    function initializeWorld() {
      if (!world) {
        world = [];
        addActors(10);
      }
    }

    function insertAll() {
      for (var i = 0; i < world.length; i++) {
        root.insert(world[i]);
      }
    }

    function deleteAll() {
      for (var i = 0; i < world.length; i++) {
        root.delete(world[i]);
      }

    var gui = new dat.GUI();
    var options = {scale: 1};
    gui.add(options, "scale").step(0.01).min(0).max(20);

    var path = new GL.SimplePath();
    // drawCurvyShape(path);
    // drawShape(path);
    // drawRandomShape(path, 10);

    var pathGeometry = new GL.Geometry(context);

    function getColor(fill) {
      var rgb = fill.color;
      return [
        ((rgb >> 16) & 0xff) / 255,
        ((rgb >> 8) & 0xff) / 255,
        (rgb & 0xff) / 255,
        fill.alpha / 1
      ];
    }

    var t = flower.length;
    // t = 2;
    for (var k = 0; k < t; k++) {
      var shape = flower[k];
      path = new GL.SimplePath();
      shape.path.coords.forEach(function (cl) {
        path.moveTo(cl[0][0], cl[0][1]);
        for (var i = 1; i < cl.length; i++) {
          var c = cl[i];
          if (c.length === 2) {
            path.lineTo(c[0], c[1]);
          } else if (c.length === 4) {
            path.quadraticCurveTo(c[0], c[1], c[2], c[3]);
          }
        }
      });
      pathGeometry.addFill2(path, getColor(shape.fill));
    }

    // pathGeometry.addFill(path);

    console.info("T: " + pathGeometry._triangles);
    var t = 0;
    function renderWorld() {
      context.draw([new GL.Command.Clear(context)]);
      for (var i = 0; i < world.length; i++) {
        var actor = world[i];
        actor.x += actor.dx;
        actor.y += actor.dy;
        actor.r += actor.dr;
        context.draw([new GL.Command.Draw(context, pathGeometry, GL.makeTransform(options.scale, options.scale, actor.x, actor.y), i / world.length)]);
      }
      t += 0.1;
    }

    initializeWorld();

      fps.enter("FRAME");
      renderWorld();
      fps.leave("FRAME");
      requestAnimationFrame(render);
