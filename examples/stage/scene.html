  <script>
    function shuffle(target) {
      var tween = new TWEEN.Tween(target);
      tween.easing(TWEEN.Easing.Exponential.Out);
      function next() {
        var w = 256, h = 256;
        var x = Math.max(0, Math.random() * (canvas.width - w));
        var y = Math.max(0, Math.random() * (canvas.height - h));
        var s = 0.25 + Math.random() * 1;
        tween.easing(TWEEN.Easing.Exponential.Out);
        tween.delay(Math.random() * 5000);
        tween.to({
          x: x,
          y: y,
          scaleX: s,
          scaleY: s,
          rotation: (Math.random() - 0.5) * 90
        }, 2000).start();
      }
      next();
      tween.onComplete(next);
      tween.start();
    }

    // var seed = 20;
    // Math.random = function () {
    //    var x = Math.sin(seed++) * 10000;
    //    return x - Math.floor(x);
    // };

    var traceTerminal = new Terminal(document.getElementById("traceTerminal")); traceTerminal.refreshEvery(100);
    function appendToTraceTerminal(str, color) {
      var scroll = traceTerminal.isScrolledToBottom();
      traceTerminal.buffer.append(str, color);
      if (scroll) {
        traceTerminal.gotoLine(traceTerminal.buffer.length - 1);
        traceTerminal.scrollIntoView();
      }
    }
    var logToConsole = false;
    var console_log = console.log;
    var console_info = console.info;
    var console_warn = console.warn;
    console.log = function (str) {
      if (logToConsole) {
        console_log.apply(console, arguments);
      }
      appendToTraceTerminal([].join.call(arguments, " "));
    };
    console.info = function (str) {
      if (logToConsole) {
        console_info.apply(console, arguments);
      }
      appendToTraceTerminal([].join.call(arguments, " "), "#666600");
    };
    console.warn = function (str) {
      if (logToConsole) {
        console_warn.apply(console, arguments);
      }
      appendToTraceTerminal([].join.call(arguments, " "), "#FF6700");
    };

    var timeline = new Timeline(document.getElementById("frameTimeline"));
    timeline.setFrameRate(60);
    timeline.refreshEvery(10);

    var canvas = document.getElementById("stageCanvas");
    var context = canvas.getContext("2d");

    context.font = 12 + 'px Consolas, "Liberation Mono", Courier, monospace';

    var gui = new dat.GUI();

    var options = {
      flakes: 1,
      shapes: 0,
      bitmaps: 0,
      scale: 1,
      select: 0,
      render: true,
      renderDirtyRegions: false,
      clear: false,
      cacheAsBitmap: false
    };

    gui.remember(options);
    for (var k in options) {
      gui.add(options, k);
    }

    var obj = {
      add: function() {
        console.log("clicked")
      }
    };

    gui.add(obj,'add');

    function getColor(fill) {
      var rgb = fill.color;
      return [
        ((rgb >> 16) & 0xff) / 255,
        ((rgb >> 8) & 0xff) / 255,
        (rgb & 0xff) / 255,
        fill.alpha / 1
      ];
    }

    var KEY_R = 82;
    var KEY_M = 77;
    var KEY_Z = 90;

    var stage = new Stage(canvas.width, canvas.height);

    var snow = new Snow(options.flakes, 32, canvas.width, canvas.height);
    var animators = [snow];
    stage.addChild(snow);

    for (var i = 0; i < options.bitmaps; i++) {
      var bitmap = new Bitmap("../filter/firefox.png");
      bitmap.x = (Math.random() - 0.5) * 10000;
      bitmap.y = (Math.random() - 0.5) * 10000;
      stage.addChild(bitmap);
      shuffle(bitmap);
    }

    for (var i = 0; i < options.shapes; i++) {
      var shape = new Shape(renderGuy, 100, 110, options.cacheAsBitmap);
      shape.x = (Math.random() - 0.5) * 10000;
      shape.y = (Math.random() - 0.5) * 10000;
      stage.addChild(shape);
      shuffle(shape);
    }

    var mousePosition;


    var frames = 0;
    (function tick() {
      TWEEN.update();
      timeline.enter("FRAME");
      var now = performance.now();
      if (mousePosition) {
        timeline.enter("SELECT");
        for (var i = 0; i < options.select; i++) {
          stage.select(mousePosition.x, mousePosition.y);
        }
        timeline.leave("SELECT");
      }

      animators.forEach(function (animator) {
        animator.onEnterFrame(now);
      });

      if (options.render) {
        timeline.enter("RENDER");
        if (options.clear) {
          context.fillStyle = "#1F1F21";
          context.fillRect(0, 0, stage.w, stage.h);
        }
        stage.render(context);
        if (options.renderDirtyRegions) {
          stage.dirtyRegion.render(context, {
            drawGrid: false
          });
        }
        timeline.leave("RENDER");
      }

      timeline.leave("FRAME");
      console.info("Dirty Ratio: " + stage.dirtyRegion.getDirtyRatio().toFixed(2));
      stage.dirtyRegion.clear();
      if (frames ++ < 10000) {
        requestAnimationFrame(tick);
      }

    })();

    function getMousePosition(canvas, evt) {
      var rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    var originalPosition;

    canvas.addEventListener('mousemove', function(evt) {
      mousePosition = getMousePosition(canvas, evt);
      if (!mouseDown) {
        return;
      }
      if (selected) {
        var point = new Point(mousePosition.x, mousePosition.y);
        if (selected.parent) {
          selected.parent.transformPoint(point);
          if (!originalPosition) {
            originalPosition = new Point(mousePosition.x, mousePosition.y);
            selected.transformPoint(originalPosition);
          }
          selected.x = point.x - originalPosition.x;
          selected.y = point.y - originalPosition.y;
        }
      }

    }, false);

    var mouseDown = false;
    canvas.addEventListener('mousedown', function(evt) {
      mouseDown = true;
    }, false);

    canvas.addEventListener('mouseup', function(evt) {
      mouseDown = false;
      originalPosition = null;
    }, false);

    canvas.addEventListener('click', function(evt) {
//      if (mousePosition) {
//        selected = scene.select(mousePosition.x, mousePosition.y);
//      }
    }, false);

    document.addEventListener('keypress', function(evt) {
      return;
    }, false);

    var keys = [];
    document.addEventListener('keydown', function(evt) {
      return;
      console.info("keydown: " + evt.keyCode);
      keys[evt.keyCode] = true;
      if (!selected) {
        return;
      }
      var now = performance.now();
      var until = now + 10000;
      switch (evt.keyCode) {
        case KEY_R:
          animators.push(new Animator.Rotate(selected, until));
          break;
        case KEY_M:
          animators.push(new Animator.Slide(selected, until));
          break;
        case KEY_Z:
          animators.push(new Animator.Scale(selected, until));
          break;
      }

    }, false);

    document.addEventListener('keyup', function(evt) {
      keys[evt.keyCode] = false;
    }, false);


    function timeIt(fn, message, count) {
      count = count || 0;
      var start = performance.now();
      for (var i = 0; i < count; i++) {
        fn();
      }
      var elapsed = (performance.now() - start);
      // console.info("Measure: " + message + " Count: " + count + " Elapsed: " + elapsed.toFixed(4) + " (" + (elapsed / count).toFixed(4) + ")");
      console.info(message + ": " + elapsed.toFixed(4));
    }

    function microBenchmarks() {
      timeIt(function () {
        var rectangle = Rectangle.createEmpty();
        var transform = new Matrix();
        transform.rotate(0.123);
        transform.translate(10, 10);
        for (var i = 0; i < 10000; i++) {
          rectangle.set(0, 0, 100, 100);
          transform.transformRectangleAABB(rectangle);
        }
      }, "Compute AABBs", 1024);

      timeIt(function () {
        var x0 = 4, x1 = 1, x2 = 14, x3 = 9, s = 0;
        for (var i = 0; i < 50000; i++) {
          s += Math.min(x0, x1, x2, x3);
        }
        return s;
      }, "Min 4", 1024);

      timeIt(function () {
        var x0 = 4, x1 = 1, x2 = 14, x3 = 9, s = 0;
        for (var i = 0; i < 50000; i++) {
          var tmp = 0;
          if (x0 > x1) { tmp = x0; x0 = x1; x1 = tmp; }
          if (x2 > x3) { tmp = x2; x2 = x3; x3 = tmp; }
          s += x0 < x2 ? x0 : x2;
        }
        return s;
      }, "Min 4 Fast", 1024);
    }

    gui.add({
      microBenchmarks: microBenchmarks
    }, 'microBenchmarks').name("Benchmark");

    gui.add({
      select: function () {
        timeIt(function () {
          for (var x = 0; x < stage.w; x += 4) {
            for (var y = 0; y < stage.h; y += 4) {
              stage.select(x, y);
            }
          }
        }, "Select Every Pixel", 1);
      }
    }, 'select').name("Select");

  </script>
